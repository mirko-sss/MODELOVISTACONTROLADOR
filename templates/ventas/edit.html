{% extends 'base.html' %}
{% block title%}VENTA | EDITAR {%endblock%}
{% block content %}
<h1>Actualizaci√≥n de venta</h1>
<form action="{{url_for('venta.edit',id=venta.id)}}" method="post">

    <div class="mb-3">
        <label for="" class="form-label">Cliente</label>
        <select name="cliente_id" class="form-control" required>
            <option value="">Seleccione un cliente</option>
            {%for cliente in clientes%}
                <option value="{{cliente.id}}" {%if cliente.id == venta.cliente_id %} selected {% endif %}>{{cliente.nombre}}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label for="" class="form-label">Producto</label>
        <select name="producto_id" class="form-control" required>
            <option value="">Seleccione un producto</option>
            {%for producto in productos%}
                <option value="{{producto.id}}" {%if producto.id == venta.producto_id %} selected {% endif %}>{{producto.descripcion}}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label for="" class="form-label">Cantidad</label>
        <input type="number" class="form-control" name="cantidad" value="{{venta.cantidad}}" required>
    </div>
    <div class="mb-3">
        <label for="" class="form-label">Fecha</label>
        <input type="date" class="form-control" name="fecha" value="{{venta.fecha.strftime('%Y-%m-%d')}}" required>
    </div>
    <button type="submit" class="btn btn-primary">Actualizar venta</button>
</form>


{%endblock%}
